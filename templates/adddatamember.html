{% include "header.html" %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 align='center'>{{headername}}</h1>

    <form action="{{ url_for('member.Adddata')}}" method="POST">

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">EN:</label>
        <input type="text" class="form-control" name="en" required>
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">S/N:</label>
        <input type="text" class="form-control" name="serial" required>
      </div>
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">W/O:</label>
        <input type="text" class="form-control" name="wo" required>
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Location:</label>
        <input type="text" class="form-control" name="location">
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Root Cause:</label>
        <input type="text" class="form-control" name="rootcause">
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Result:</label>
        <div class="input-group mb-3">
          <select class="custom-select" id="inputGroupSelect02" name="result" required>

            <option value="FAILED" selected name="result">FAILED NOT OK</option>
            <option value="PASS" name="result">PASS OK</option>

          </select>
        </div>

      <a href ="\showmember" class="btn btn-primary">กลับไปหน้าหลัก</a>
      <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
      </form>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
{% include "footer.html" %}
